<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simpleColor</title>
    <script src="https://use.fontawesome.com/4bcafbfb2f.js"></script>
    <script src="libraries/jquery-3.2.1.min.js"></script>
    <script src="libraries/tinycolor.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.speech.js"></script>
    <script src="js/invert.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/font-size.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body style="background-color: #007bff">
    <div id="logo">
      <div class="logo-img">â‘‡simpleColor</div>
      <h1>SAY A COLOR</h1>
    </div>
    <form>
      <div id="mic"><i class="fa fa-microphone fa-2x" aria-hidden="true"></i></div>
      <input type="text" placeholder="FF0000">
      <button type="submit">COLORIFY!</button>
    </form>
    <div id="results">
      <h5 id="controls">background: <span id="lighten">lighten</span><span id="darken">darken</span></h5>
      <div class="results-control">
        <div class="relationship">
          <p class="relationship-title">invert</p>
          <div class="text-control">
            <p class="invert-text">#00FFFF</p>
          </div>
        </div>
        <div class="relationship">
          <p class="relationship-title">complementary</p>
          <div class="text-control">
            <p class="complementary-text">#00FFFF</p>
          </div>
        </div>
        <div class="relationship">
          <p class="relationship-title">split-comp</p>
          <div class="text-control">
            <p class="split-comp-text-one">#CCFF00</p>
            <p class="split-comp-text-two">#0066FF</p>
          </div>
        </div>
        <div class="relationship">
          <p class="relationship-title">triadic</p>
          <div class="text-control">
            <p class="triadic-text-one">#00FF00</p>
            <p class="triadic-text-two">#0000FF</p>
          </div>
        </div>
        <div class="relationship">
          <p class="relationship-title">tetradic</p>
          <div class="text-control">
            <p class="tetradic-text-one">#80FF00</p>
            <p class="tetradic-text-two">#00FFFF</p>
            <p class="tetradic-text-three">#7F00FF</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
